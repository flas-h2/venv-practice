<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Search Jokes</title>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/joke">Get a Joke</a>
      <a href="/search">Search Jokes</a>
    </nav>

    <div class="container">
      <h1>Search for a Joke</h1>
      <form method="POST">
        <input type="text" name="term" placeholder="Enter a keyword" required />
        <button type="submit" class="btn">Search</button>
      </form>

      {% if term %}
        <h2>Results for "{{ term }}":</h2>
      {% endif %}

      {% if error %}
        <div class="joke-result">{{ error }}</div>
      {% endif %}

      {% for joke in jokes %}
        <div class="joke-result">
          <p class="joke">{{ joke }}</p>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
